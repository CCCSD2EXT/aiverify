apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aiverify-web
  namespace: dev
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: ingress-grp-1
    alb.ingress.kubernetes.io/load-balancer-name: alb-aiss-plfm-dev-eks-cluster
    external-dns.alpha.kubernetes.io/target: alb-aiss-plfm-dev-wb-alb-1159675129.ap-southeast-1.elb.amazonaws.com
spec:
  ingressClassName: alb
  rules:
    - host: aiverify.eks-dev.aipo-imda.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aiverify-portal-service
                port:
                  name: http
---
